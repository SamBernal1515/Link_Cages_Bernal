<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bird-Understander</title>
</head>
<body>
   <h1>Bird-Understander </h1>
   <del>These are your own words</del>
    <ins>These are your own words</ins>
    <b>your way of noticing </b>
    <mark>and saying plainly</mark>
    <strong>of not turning away</strong>
    <strong>from hurt </strong>
    <i>you have offered them to me I am only </i>
    <sub>giving them back </sub>
    <sup>if only I could show you</sup>
    <em>how very useless </em>
    <small>they are not</small>
</body>
</html>
